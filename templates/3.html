{% extends "base.html" %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/datatables/jquery.dataTables.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/plugins/layer/skin/layer.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/select2/select2.min.css' %}">
{% endblock %}

{% block content_main %}
<div class="box-body">
                    <table id="dtbList" class="display" cellspacing="0" width="100%">
                        <thead>
                        <tr valign="middle">
                            <th>DEC资产号</th>
                            <th>类别</th>
                            <th>信息</th>
                        </tr>
                        </thead>
                        <tbody>

                        {% for foo in list_context %}
                        <tr valign="middle">
                             <td class="text-bold">{{ foo.asset_finance_history_item }}</td>
                             <td class="text-bold">{{ foo.asset_finance_history_type }}</td>
                             <td class="text-bold">{{ foo.asset_finance_history_desc }}</td>
                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>



                </div>

{% endblock %}
